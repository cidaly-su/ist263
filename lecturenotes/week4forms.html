<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <titel>Week 4 Forms</titel>
    </head>
    <body>
        <h1>Takeout Form</h1>
        <form action=""method="post">
            <label for="fullname">Full Name</label>
            <input type ="text" name="fullname" id="fullname"><br>

            <label form="orderitem">Order Item</label>
            <input type ="text" name="orderitem" id="orderitem"><br>

            <label form="specialrequest">Special Request</label>
            <textarea name="specialrequest" id="specialrequest"></textarea>

            <p>How do you want to pay?</p>
            <label for="instore">pay in store</label>
            <input type="radio" id="instore" name="howpay">
            <label for="online">pay online</label>
            <input type="radio" id="online" name="howpay"><br>

            <p>Add Condiments??</p>
            <label for="bbq">BBQ Sauce</label>
            <input type="checkbox" id="bbq" name="bbq">

            <label for="ketchup">Ketchup</label>
            <input type="checkbox" id="ketchup" name="ketchup"><br>

            <label for="pickup">Pickup Time</label>
            <select id="pickup" name="pickup">
                <option value="morning">morning</options>
                <option value="afternoon">afternoon</options>
                <option value="evening">evening</options>
            </select><br>

            <input type="submit" value="send order">
            <!--input is a void tag, no close-->
        </form>
      
    </body>
</html>
