<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .row3 div {margin: 10px;}
    .row3 {
    margin-top: 10px;
    justify-content: space-between; /*justify content is always on the flex row*/
    }
    .secondinnerflexbox { justify-content: flex-end;}
    .firstinnerflexbox, .secondinnerflexbox {display: flex; text-align: inline;}

    </style>
</head>
<body>

<div class="row3">
    <div>
        <div class="firstinnerflexbox">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    </div>
        <div class="secondinnerflexbox">
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    </div>
</div>

</body>
</html>
